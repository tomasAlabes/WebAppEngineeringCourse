<!DOCTYPE html>

<html>
<head>
    <title>Sign Up</title>
    <style type="text/css">
        .label {text-align: right}
        .error {color: red}
    </style>

</head>

<body>

<div class="login-area">

    <a class="login-link" href="/blog/login">login</a>
    |
    <a class="login-link" href="/blog/signup">signup</a>

</div>

<h2>Login</h2>
<form method="post">
    <table>
        <tr>
            <td class="label">
                Username
            </td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>

        <tr>
            <td class="label">
                Password
            </td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
    </table>
    <div class="error">{{error}}</div>
    <input type="submit">
</form>
</body>

</html>
