<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <title>My Blog!</title>
</head>
<body>

    <a href="/blog" class="main-title">
        My Blog
    </a>

    {% for post in posts %}
    <div class="post">
        <div class="post-heading">
            <div class="post-title">
                {{ post.subject }}
            </div>
            <div class="post-date">
                {{ post.date }}
            </div>
        </div>

        <div class="post-content">
            {{ post.content }}
        </div>
    </div>
    <br><br>

    {% endfor %}

</body>
</html>
